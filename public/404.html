<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>页面未找到 - 力通电子</title>
    <meta name="description" content="抱歉，您访问的页面不存在或已被移动。"/>
    <link rel="icon" href="/favicon.ico"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f9fafb;
            color: #111827;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-card {
            max-width: 28rem;
            width: 100%;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 3.75rem;
            font-weight: 700;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .icon {
            width: 1rem;
            height: 1rem;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-code">404</div>
            <h1 class="error-title">页面未找到</h1>
            <p class="error-message">
                抱歉，您访问的页面不存在或已被移动。
            </p>

            <div class="button-group">
                <a href="/" class="btn btn-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    返回首页
                </a>
                <a href="/products" class="btn btn-secondary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    浏览产品
                </a>
            </div>

            <div class="debug-info">
                <strong>调试信息:</strong><br>
                请求的页面可能是动态路由，需要在构建时预生成。<br>
                如果您认为这是一个错误，请联系技术支持。
            </div>
        </div>
    </div>

    <script>
        // 记录 404 错误用于调试
        console.log('404 Error:', {
            url: window.location.href,
            pathname: window.location.pathname,
            timestamp: new Date().toISOString(),
            referrer: document.referrer
        });

        // 如果是品牌路由，尝试重定向到品牌列表页
        if (window.location.pathname.startsWith('/brands/') && window.location.pathname !== '/brands/') {
            console.log('Brand route 404 detected, offering redirect to brands listing');
            const redirectDiv = document.createElement('div');
            redirectDiv.innerHTML = `
                <div style="margin-top: 1rem; padding: 0.75rem; background: #fef3c7; border: 1px solid #f59e0b; border-radius: 0.25rem; font-size: 0.875rem;">
                    <strong>提示：</strong> 您访问的品牌页面不存在。
                    <a href="/brands" style="color: #d97706; text-decoration: underline; margin-left: 0.5rem;">查看所有品牌</a>
                </div>
            `;
            document.querySelector('.error-card').appendChild(redirectDiv);
        }
    </script>
</body>
</html>
